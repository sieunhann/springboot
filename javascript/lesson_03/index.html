<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="text">hello bro</p>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
    <ul id="list">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
        <li>Item 5</li>
        <li>Item 6</li>
        <li>Item 7</li>
     </ul>
    <script>
        /* BT1 */
        const text = document.getElementById("text");
        text.style.color = "#777";
        text.style.fontSize = "2rem";
        text.innerHTML = "Tôi có thể làm <em> bất cứ điều gì </em> tôi muốn với JavaScript.";

        /* BT2 */
        const li2 = document.getElementsByTagName("li");
        for(let i = 0; i < li2.length; i++){
            li2[i].style.color = "blue";
        }

        /* BT3 */
        /* 3.1 */
        const newLi1 = document.createElement("li");
        newLi1.innerText = "Item 8";
        const newLi2 = document.createElement("li");
        newLi2.innerText = "Item 9";
        const newLi3 = document.createElement("li");
        newLi3.innerText = "Item 10";

        const list = document.querySelector("#list");

        list.appendChild(newLi1);
        list.appendChild(newLi2);
        list.appendChild(newLi3);

        /* 3.2 */
        const li1 = document.querySelector("#list li:nth-child(1)");
        li1.style.color = "red";

        /* 3.3 */
        const li3 = document.querySelector("#list li:nth-child(3)");
        li3.style.backgroundColor = "green";

        /* 3.4 */
        const li4 = document.querySelector("#list li:nth-child(4)");
        list.removeChild(li4);

        /* 3.5 */
        const newLi4 = document.createElement("li");
        newLi4.innerText = "hello"
        li3.insertAdjacentElement("afterend", newLi4);
    </script>
</body>
</html>
